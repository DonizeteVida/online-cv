experiences:
    title: Experiences
    info:
      - role: Android AOSP Developer
        time: 06/2022 - Present
        company: Brightgrove, Ukraine - Remote
        details: |
            Working as a AOSP platform developer, by creating new extensions
            to fit product needs.
            Also, working as a Android developer by creating privileged applications
            to leverage our own platform.
            - Kotlin/Java
            - Dagger2/Hilt
            - Binder IPC/RPC
            - TV Stack
      - role: Android AOSP Developer
        time: 01/2022 - 06/2023
        company: Venturus, Campinas - Brazil
        details: |
            Working for Motorola Mobility with Android Open Source Project (AOSP).  
            Creating and extending AOSP modules, by using its internals privileged API's
            to provide user a better experience.  
            - Kotlin/Java
            - Dagger2/Hilt
            - Binder IPC/RPC
      - role: Android Application Developer
        time: 11/2020 - 01/2022
        company: SIDI, Campinas - Brazil
        details: |
          Android application developer on Samsung Knox project.  
          Responsible for all design implementation details, such as
          activity, fragment and services management.  
          Making usage of privileged API's to achieve user necessities.
            - I created a pure Kotlin library to transform all callback
            based location methods into a synchronous Java call.  
            - Java/Kotlin
            - Room
            - Navigation API
            - MVVM/SOLID
            - Single activity application
      - role: Android Application Developer
        time: 03/2020 - 11/2020
        company: Stefanini, Campinas - Brazil
        details: |
          Working on Shell Box Android project.  
          Shell Box is a LATAM mobile application designed to facilitate 
          gas station payment process.  
          Responsible for implement all related customer features.
            - Java/Kotlin
            - Room
            - Navigation API
            - MVVM/SOLID
      - role: Android Application Developer
        time: 01/2019 - 3/2020
        company: Solvian, Campinas - Brazil
        details: |
          Working on an user management application.  
          Responsible for discuss, analyze and implement required features.  
            - Java/Kotlin
            - greenDAO
            - MVP/SOLID
projects:
    title: Projects
    intro:
    assignments:
      - title: android_vendor_venturus_MinimalApp
        link: https://github.com/aosp-donizete/android_vendor_venturus_MinimalApp
        tagline: A minimal AOSP project to teach people about embedded development.

      - title: venturus_packages_apps_SystemUI_SystemUIClockPlugin
        link: https://github.com/aosp-donizete/venturus_packages_apps_SystemUI_SystemUIClockPlugin
        tagline: A SystemUI AOSP module plugin project to teach people about how SystemUI works by injecting
          plugins using dex injection on its process.

      - title: android_vendor_venturus_MinimalBinder
        link: https://github.com/aosp-donizete/android_vendor_venturus_MinimalBinder
        tagline: A project to teach about Binder mechanism.

      - title: android_vendor_venturus_MinimalBinderConsumer
        link: https://github.com/aosp-donizete/android_vendor_venturus_MinimalBinderConsumer
        tagline: A project to teach about Binder mechanism.

      - title: image2ascii
        link: https://github.com/DonizeteVida/image2ascii
        tagline: A pure C project that aims to convert any libjpeg-turbo supported image to
          its version using letters.

      - title: dirk
        link: https://github.com/DonizeteVida/dirk
        tagline: A Dagger-like compile time library implementation using Kotlin and KSP code compiler.

      - title: kash
        link: https://github.com/DonizeteVida/kash
        tagline: A Koin-like runtime library implementation using functional Kotlin DSL language.

      - title: fast-json
        link: https://github.com/DonizeteVida/fast-json
        tagline: A safe json library using Kotlin and KSP code compiler.

